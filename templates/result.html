    <style>
        html,
        body {

            margin: 0;

            text-align: center;

        .header {
            overflow: hidden;

            height: 45px;
            position: absolute;

            -webkit-box-shadow: 3px 4px 24px 0px rgba(0, 0, 0, 0.45);

            height: 100%;

        }

        #img {
            margin-top: 45px;
            flex: 1;
            background-image: url('{{url_for('static', filename='img/' + filename )}}');

            background-size: contain;

            display: flex;

        }

            background-color: #584944;

            color: white;
            padding: 10px 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            -webkit-transition-duration: 0.4s;

            font-family: 'db_helvethaica_x77_bdcond', 'Kanit', sans-serif;
            transition-duration: 0.4s;
            border-radius: 100px;
        }
    </style>
</head>
